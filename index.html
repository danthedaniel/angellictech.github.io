<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angellic Tech LLC</title>
  <link rel="icon" href="/favicon.ico" />
  <link
    rel="preload"
    href="/fonts/urbanist/normal.woff2"
    as="font"
    crossOrigin="anonymous"
    type="font/woff2"
  />
  <style>
    /* latin */
    @font-face {
      font-family: "Urbanist";
      font-style: italic;
      font-weight: 100 900;
      font-display: swap;
      /* /fonts/urbanist/LICENSE */
      src: url(/fonts/urbanist/italic.woff2) format("woff2");
      unicode-range:
        U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
        U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212,
        U+2215, U+FEFF, U+FFFD;
    }

    /* latin */
    @font-face {
      font-family: "Urbanist";
      font-style: normal;
      font-weight: 100 900;
      font-display: swap;
      /* /fonts/urbanist/LICENSE */
      src: url(/fonts/urbanist/normal.woff2) format("woff2");
      unicode-range:
        U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
        U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212,
        U+2215, U+FEFF, U+FFFD;
    }
  </style>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: "Urbanist", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #333;
    }

    h2 {
      font-size: 24px;
      font-weight: 400;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Angellic Tech, LLC</h1>
    <h2>Web Development Consulting</h2>
  </div>
</body>
</html>
